<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="modal-header">
        <h4 class="modal-title">Add to Cart</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close(false)"></button>
    </div>

    <div class="modal-body">
        <div class="row g-3 align-middle">

            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-4">
                        <label class="form-label">Quantity</label>
                    </div>
                    <div class="col-lg-8">
                        <select class="form-control" formControlName="quantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-4">
                        <label class="form-label">Note</label>
                    </div>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" formControlName="note">
                    </div>
                </div>
            </div>


        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal"
                (click)="activeModal.close()">Cancel
        </button>
        <button class="btn btn-success btn-process-text" type="submit" [disabled]="isButtonSpinnerActive">
            Save
        </button>
    </div>

</form>

<div class="card">
    <div class="card-header align-items-center d-flex">
        <h4 class="card-title mb-0 flex-grow-1">My Orders</h4>
        <div class="flex-shrink-0">
        </div>
    </div>
    <div class="card-body">
        <ng-container *ngIf="orders">
            <div class="table-responsive table-card mb-0">
                <table class="table align-middle">
                    <thead>
                    <tr class="bg-light text-muted">
                        <th>#</th>
                        <th>
                            Order No
                        </th>
                        <th>
                            Product
                        </th>
                        <th class="text-end">
                            Total
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let order of orders ; index as i">
                        <th>
                            <span>{{ i + 1 }}</span>
                        </th>
                        <td>
                            {{ order.orderNo }}
                        </td>
                        <td>
                            {{ order.orderProducts.length }}
                        </td>
                        <td class="text-end">
                            {{ order.total | decimalDisplay }}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </ng-container>
    </div>

</div>
